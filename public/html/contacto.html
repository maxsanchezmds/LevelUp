<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - LevelUp</title>
  <link rel="stylesheet" href="../styles/contacto.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="../assets/LevelUpLogo.png" alt="LevelUp logo" class="logo">
    <nav>
      <ul>
        <li><a href="index.html#productos">Productos</a></li>
        <li><a href="nosotros.html">Nosotros</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li><a href="login.html" class="btn-primary">Iniciar sesión</a></li>
        <li><a href="registro.html" class="btn-primary">Registrarse</a></li>
      </ul>
    </nav>
  </header>

  <section class="contacto">
    <h2>Contacto</h2>
    <form id="contact-form">
      <input type="text" id="nombre" placeholder="Nombre completo">
      <input type="email" id="correo" placeholder="Correo electrónico">
      <textarea id="mensaje" placeholder="Escribe tu mensaje..."></textarea>
      <button type="submit" class="btn-primary">Enviar Mensaje</button>
    </form>
    <p id="mensaje-exito" class="mensaje-exito">Mensaje enviado con exito, te responderemos a la brevedad</p>
  </section>

  <footer>
  </footer>
  <script src="../js/contacto.js"></script>
</body>
</html>
